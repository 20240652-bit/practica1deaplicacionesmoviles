<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login y Registro</title>
  <link rel="stylesheet" href="src/styles.css" />
</head>
<body>
  <div class="container">
    <form id="loginForm" class="card">
      <h2>游댏 Iniciar Sesi칩n</h2>
      <div class="form-group">
        <label for="loginEmail">游닎 Correo</label>
        <input type="email" id="loginEmail" name="loginEmail" placeholder="ejemplo@correo.com" required />
      </div>
      <div class="form-group">
        <label for="loginPassword">游 Contrase침a</label>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Tu contrase침a" required />
      </div>
      <button type="submit">Entrar</button>
    </form>

    <form id="registerForm" class="card">
      <h2>游닇 Registrarse</h2>
      <div class="form-group">
        <label for="registerName">游녻 Nombre</label>
        <input type="text" id="registerName" name="registerName" placeholder="Tu nombre completo" required />
      </div>
      <div class="form-group">
        <label for="registerEmail">游닎 Correo</label>
        <input type="email" id="registerEmail" name="registerEmail" placeholder="ejemplo@correo.com" required />
      </div>
      <div class="form-group">
        <label for="registerPassword">游 Contrase침a</label>
        <input type="password" id="registerPassword" name="registerPassword" placeholder="Crea una contrase침a segura" required minlength="8" />
        <small id="passwordError" style="color:red; display:none;">La contrase침a debe tener al menos 8 caracteres.</small>
      </div>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      const password = document.getElementById("registerPassword").value;
      const errorMsg = document.getElementById("passwordError");
      if (password.length < 8) {
        e.preventDefault(); // Evita que se env칤e el formulario
        errorMsg.style.display = "block"; // Muestra el mensaje de error
      } else {
        errorMsg.style.display = "none"; // Oculta el mensaje si es v치lido
      }
    });
  </script>
</body>
</html>
